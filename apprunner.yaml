version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm ci --only=production
      - echo "Building Next.js application..."
      - npm run build
      - echo "Build completed successfully"
run:
  runtime-version: 18
  command: npm run start:apprunner
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3000"